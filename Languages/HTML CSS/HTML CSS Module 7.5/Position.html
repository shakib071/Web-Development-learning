<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Positions</title>
    <style>
        .box{
            border: 2px dotted plum;
            width: 200px;
        }
        /* .ring{
            position: relative;
            left: 50px;
            
            top: -30px;
        } */
        /* video dekh  */
        /* https://web.programming-hero.com/web-11/video/web-11-7_5-2-position-static-relative-absolute-fixed-sticky */
        .ring {
            position: absolute;
        }
    </style>
</head>
<body>
    <h3>CSS Positions</h3>
    <ol>
        <!-- flow related  -->
        <li>Static</li>
        <li>Relative: <small> current situation e kototuku change hbe and will not change the current spot</small></li>
        <li>Absolute</li>
        <!-- scroll related  -->
        <li>Fixed</li>
        <li>Sticky</li>
    </ol>

    <div class="swim-container">
        <div class="box boy"><img src="img/boy.svg" alt=""></div>
        <div class="box ring"><img src="img/ring.svg" alt=""></div>
        <div class="box water"><img src="img/water.svg" alt=""></div>
    </div>
</body>
</html>
